name: PR Lint

on:
  pull_request:
    # By default, a workflow only runs when a pull_request's activity type is opened, synchronize, or reopened. We
    # explicity override here so that PR titles are re-linted when the PR text content is edited.
    #
    # Possible values: https://help.github.com/en/actions/reference/events-that-trigger-workflows#pull-request-event-pull_request
    types: [opened, edited, reopened, synchronize]

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: morrisoncole/pr-lint-action@v1.6.1
        with:
          title-regex: "^(fix|breaking|chore|feat!|feat|hotfix)\\(.*\\): .*$"
          on-failed-regex-fail-action: true
          on-failed-regex-request-changes: true
          on-failed-regex-create-review: true
          on-failed-regex-comment:
            - "Título da sua PR está inválida. Veja o padrão da REGEX: `%regex%`!"
            - "O Padrão segue https://www.conventionalcommits.org/en/v1.0.0/" com scope.
            - "Em scope procure colocar o código da atividade do JIRA."
            - "Se não tiver código do jira então siga essa regra: A scope may be provided to a commit’s type, to provide additional contextual information and is contained within parenthesis, e.g., feat(parser): add ability to parse arrays."
            - "Exemplos de mensagem:"
            - "fix(CP-100): prevent racing of requests"
          on-succeeded-regex-dismiss-review-comment:
            "This is just an example. Success!"
          repo-token: "${{ secrets.GITHUB_TOKEN }}"